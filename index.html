<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2Dシューティングゲーム</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="app-header">
        <div>
            <h1>2Dシューティングゲーム</h1>
            <p>パワーアップアイテムと特殊弾で敵を倒そう！</p>
        </div>
    </header>

    <main class="games-grid">
        <div class="game-card">
            <div class="game-card-header">
                <h2>2Dシューティング</h2>
            </div>
            <p class="game-description">
                アイテムを集めてパワーアップし、爆発弾やレーザーなどの特殊弾を使って敵を倒しましょう！
            </p>
            <div class="game-features">
                <span class="feature-tag">パワーアップアイテム</span>
                <span class="feature-tag">特殊弾システム</span>
                <span class="feature-tag">パーティクル効果</span>
                <span class="feature-tag">爆発システム</span>
                <span class="feature-tag">マルチショット</span>
            </div>
            <a href="./game/index.html" class="play-button">プレイ</a>
        </div>
    </main>

    <footer class="app-footer">
        <p>ゲーム開発の学習用サンプル</p>
    </footer>
</body>

</html>
