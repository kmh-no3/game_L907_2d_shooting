<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2Dシューティング - パワーアップ版</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="app-header">
        <div>
            <h1>2Dシューティング - パワーアップ版</h1>
            <p>アイテムを集めてパワーアップ！</p>
        </div>
        <div class="header-actions">
            <button id="show-help">遊び方</button>
            <a href="../index.html">ゲーム一覧に戻る</a>
        </div>
    </header>

    <main class="single-game-layout">
        <section class="playground">
            <div id="game-container" class="game-surface">
                <canvas id="gameCanvas"></canvas>
            </div>
            <div id="game-panel" class="info-panel">
                <div class="score-display">
                    <div>スコア: <span id="score">0</span></div>
                    <div>ライフ: <span id="lives">3</span></div>
                    <div>レベル: <span id="level">1</span></div>
                </div>
                <div class="powerup-status">
                    <h3>パワーアップ</h3>
                    <div id="powerup-list"></div>
                </div>
                <button id="start-btn" class="game-button">スタート</button>
                <button id="pause-btn" class="game-button" disabled>一時停止</button>
            </div>
        </section>
    </main>

    <dialog id="help-dialog">
        <h3>遊び方</h3>
        <p>
            マウスまたは矢印キーでプレイヤーを動かします。<br />
            スペースキーまたはクリックで弾を撃ちます。<br />
            敵を倒すとアイテムが落ちます。アイテムを集めてパワーアップしましょう！<br />
            <br />
            <strong>パワーアップアイテム:</strong><br />
            🔴 赤: 連射速度アップ<br />
            🔵 青: マルチショット（3方向）<br />
            🟢 緑: 移動速度アップ<br />
            🟡 黄: スコア2倍<br />
            ⚪ 白: ライフ回復
        </p>
        <button id="close-help">閉じる</button>
    </dialog>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
